<script>
		//为了性能，有些东西用原生
		$(function() {
			(function() {
				//背景
				var segmenter = new Segmenter(document.getElementById('segmenter'), {
					pieces: 7,
					animation: {
						duration: 1500,
						easing: 'easeOutQuad',
						delay: 350,
						translateZ: {
							min: 10,
							max: 65
						}
					},
					parallax: true,
					parallaxMovement: {
						min: 5,
						max: 10
					},
					positions: [{
						top: 10,
						left: 20,
						width: 20,
						height: 30
					}, {
						top: 8,
						left: 35,
						width: 30,
						height: 30
					}, {
						top: 25,
						left: 18,
						width: 14,
						height: 25
					}, {
						top: 28,
						left: 50,
						width: 20,
						height: 20
					}, {
						top: 30,
						left: 65,
						width: 10,
						height: 30
					}, {
						top: 48,
						left: 20,
						width: 10,
						height: 13
					}, {
						top: 50,
						left: 67,
						width: 20,
						height: 20
					}],
					onReady: function() {
						document.getElementById("btn-effect").addEventListener("click", function() {
							$(".trans").addClass("scale");
							setTimeout(function() {
								segmenter.animate();
								$(".trigger-headline").addClass("gauss");
								//文字动画
								var basicTimeline = anime.timeline();
								basicTimeline
									.add({
										targets: '.letter',
										opacity: {
											value: 1,
											duration: 800,
											easing: 'easeInElastic',
											elasticity: 800,
											delay: function(el, index) {
												return index * 300;
											},
										}
									}).add({
										targets: '.lastletter',
										rotate: 360,
										translateY: -15,
										duration: 700,
										easing: 'easeInOutQuad',
										delay: 500
									});
							}, 1500);
							$(this).addClass("btn-hidden");
							$(".trigger-headline").removeClass('trigger-headline--hidden');
						});
					},
					onAnimationComplete: function() {
						$("#menu").fadeIn(500);
					}
				});
			})();
			//菜单
			(function() {

				function SVGMenu(el, options) {
					this.el = el;
					this.init();
				}

				SVGMenu.prototype.init = function() {
					this.trigger = this.el.querySelector('button.menu__handle');
					this.shapeEl = this.el.querySelector('div.morph-shape');

					var s = Snap(this.shapeEl.querySelector('svg'));
					this.pathEl = s.select('path');
					this.paths = {
						reset: this.pathEl.attr('d'),
						open: this.shapeEl.getAttribute('data-morph-open'),
						close: this.shapeEl.getAttribute('data-morph-close')
					};

					this.isOpen = false;

					this.initEvents();
				};

				SVGMenu.prototype.initEvents = function() {
					this.trigger.addEventListener('click', this.toggle.bind(this));
				};

				SVGMenu.prototype.toggle = function() {
					var self = this;
					var $el = $(self.el);
					if (this.isOpen) {
						$el.removeClass('menu--anim');
						setTimeout(function() {
							$el.removeClass('menu--open');
							$(".mask").removeClass("act");
						}, 250);
						this.pathEl.stop().animate({
							'path': this.paths.close
						}, 350, mina.easeout, function() {
							self.pathEl.stop().animate({
								'path': self.paths.reset
							}, 700, mina.elastic);
						});
					} else {
						$el.addClass('menu--anim');
						setTimeout(function() {
							$el.addClass('menu--open');
							$(".mask").addClass("act");
						}, 250);

						this.pathEl.stop().animate({
							'path': this.paths.open
						}, 350, mina.backin, function() {
							self.pathEl.stop().animate({
								'path': self.paths.reset
							}, 700, mina.elastic);
						});
					}
					this.isOpen = !this.isOpen;
				};
				new SVGMenu(document.getElementById('menu'));
			})();
		});
	</script>
