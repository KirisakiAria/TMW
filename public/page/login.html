<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="author" content="伟大鱼塘" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<meta name="apple-mobile-web-app-title" content="That's My Way">
	<meta name="renderer" content="webkit">
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/server.css"/>
	<!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!--Favicons-->
	<script src="../lib/jquery-3.1.1.min.js"></script>
</head>
<body class="login">
	<div class="con">
		<div class="form">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="username" class="col-sm-1 control-label">username</label>
					<div class="col-sm-offset-1 col-sm-10">
						<input type="text" class="form-control" id="username" placeholder="username"></div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-1 control-label">Password</label>
					<div class="col-sm-offset-1 col-sm-10">
						<input type="password" class="form-control" id="password" placeholder="Password"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox">Remember me</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="../js/server.js"></script>
</body>
</html>
